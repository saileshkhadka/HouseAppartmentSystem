<div class="card">
    <h3 class="card-title">Users with Roles</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Date Of Birth</th>
                <th>Role</th>
                <th>Is Email Verified</th>
            </tr>
        </thead>
        <tbody ng-repeat="items in UserDetailsData">
            <tr>
                <td>{{$index+1}}</td>
                <td>{{items.FirstName}}</td>
                <td>{{items.LastName}}</td>
                <td>{{items.UserName}}</td>                
                <td>{{items.EmailID}}</td>
                <td>{{items.DateOfBirth}}</td>
                <td>{{items.RoleName}}</td>
                <td>{{items.IsEmailVerified}}</td>
            </tr>
        </tbody>
    </table>
</div>
